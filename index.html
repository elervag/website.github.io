    <!-- Paragraphs to display date and time -->
    <p><span id="hour" style="font-size: 200px;"></span></p>
    <p><span id="minute" style="font-size: 200px;"></span></p>
    <p><span class="time" id="samla" style="font-size: 200px;"></span></p>
    <p><span id="date" style="font-size: 25px;"></span></p>

    <script>
    // Function to update date and time on the page
    function updateDateTime() {
        var now = new Date();
        // Get the date string in local format
        var date = now.toLocaleDateString();
        // Get hours and minutes only, formatted with leading zeros if needed
        var hour = now.getHours().toString().padStart(2, '0');
        var minute = now.getMinutes().toString().padStart(2, '0');
        // Update the content of the date and time spans
        document.getElementById('date').textContent = date;
        document.getElementById('samla').textContent = hour + ":" + minute;
    }
    // Call updateDateTime once immediately to show current time without delay
    updateDateTime();
    // Set interval to update the time every 60,000 milliseconds (1 minute)
    setInterval(updateDateTime, 60000);
    </script>

    <!-- Slider for dark/light mode-->
    <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
        <span class="label-text" style="font-size: 20px;">Dark/Light mode</span>
    </label>

    <script>
        // Get the toggle checkbox element by its ID
        const toggle = document.getElementById('toggle');

        // On page load and read the saved mode from localStorage
        const savedMode = localStorage.getItem('mode');

        // Apply the saved mode to current state:
        if (savedMode === 'dark') {
            document.body.classList.add('dark');
            document.body.classList.remove('light');
            toggle.checked = true; // Set toggle to checked for dark mode
        } else {
            document.body.classList.add('light');
            document.body.classList.remove('dark');
            toggle.checked = false; // Set toggle to unchecked for light mode
        }

        // Listen for changes on the checkbox
        toggle.addEventListener('change', function() {
            if (this.checked) {
                // If checked, switch to dark mode
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                localStorage.setItem('mode', 'dark'); // Save mode as 'dark'
            } else {
                // If unchecked, switch to light mode
                document.body.classList.remove('dark');
                document.body.classList.add('light');
                localStorage.setItem('mode', 'light'); // Save mode as 'light'
            }
        });
    </script>
